<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesteet" href="style/index.css" />
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">E-mail Address</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your E-mail.."
              />
            </div>
          </div>
  
          <div class="row">
            <div class="col-25">
              <label for="message">Message</label>
            </div>
            <div class="col-75">
              <textarea
                id="message"
                name="Message"
                placeholder="Write something.."
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <img src="image/duck.png" alt="duck">
    
</body>
</html>
